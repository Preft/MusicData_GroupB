<!DOCTYPE html>
<html lang="en">
<head>
    <!--Meta-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <!--Links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <link rel="stylesheet" type="text/css" href="static/css/MediaStyle.css">
</head>
<body>
    <!--Nav-->
    {% include 'navbar.html' %}
    <!--Content-->
    {% block content %}
    <div class="content-container container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="dash-main container">
                    <div>
                        <h2 class="page-title">Dashboard</h2>
                        <div class="dash-content row">
                            <div class="dash-synopsis col-md-12">
                                <p class="dash-synopsis-text">Intro feed</p>
                            </div>
                            <div class="dash-graph1 col-md-6 dash-box">
                                <a class="dash-graph" href="/graph1">
                                    <div>
                                        <img src="" alt="graph1">
                                        <p class="dash-graph-text">Intro Feed</p>
                                    </div>
                                </a>
                            </div>
                            <div class="dash-graph2 col-md-6 dash-box">
                                <a class="dash-graph" href="/graph2">
                                    <div>
                                        <img src="" alt="graph2">
                                        <p class="dash-graph-text">Intro Feed</p>
                                    </div>
                                </a>
                            </div>
                            <div class="dash-graph3 col-md-6 dash-box">
                                <a class="dash-graph" href="/graph3">
                                    <div>
                                        <img src="" alt="graph3">
                                        <p class="dash-graph-text">Intro Feed</p>
                                    </div>
                                </a>
                            </div>
                            <div class="dash-data col-md-6 dash-box">
                                <a class="dash-graph" href="/data">
                                    <div>
                                        <img src="" alt="data">
                                        <p class="dash-graph-text">Intro Feed</p>
                                    </div>
                                </a>
                            </div>
                            <div class="dash-about dash-box">
                                <a class="dash-graph" href="/about">
                                    <div>
                                        <p class="dash-graph-text">Intro feed to about</p>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
    <div class="footer">
        <div class="container">
            <div class="row footer-content">
                <div class="left-footer col-md-4">
                    <h6 class="footer-col-headers">Contributors</h6><hr>
                    <div class="left-footer-items">
                        <a class="footer-links" href="">Kyle O'Malley</a><br>
                        <a class="footer-links" href="">Name2</a><br>
                        <a class="footer-links" href="">Name3</a>
                    </div>
                </div>
                <div class="mid-footer col-md-4">
                    <h6 class="footer-col-headers">Resources</h6><hr>
                    <div class="mid-footer-items">
                        <a class="footer-links" href="">Resource1</a><br>
                        <a class="footer-links" href="">Resource2</a>
                    </div>
                </div>
                <div class="right-footer col-md-4">
                    <h6 class="footer-col-headers">Mongo Commands</h6><hr>
                    <div class="right-footer-items">
                        <a class="footer-links" href="/grabdata">Grab Data</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Scripts /grabdata-->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
